name: E2E - Test

on: push

jobs:
  test:
    name: Run Playwright tests
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - name: Prepare Playwright
        uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "18"
      - run: yarn
      - run: npx playwright install --with-deps
      - name: Run tests
        run: yarn test:e2e
