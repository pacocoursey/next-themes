name: E2E - Test

on: push

jobs:
  test:
    name: Run Playwright tests
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v2
        with:
          node-version: 18.x
          cache: 'pnpm'
      - run: pnpm install
        env:
          CI: true
      - run: npx playwright install --with-deps
      - name: Run tests
        run: pnpm test:e2e
