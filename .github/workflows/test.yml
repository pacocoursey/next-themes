name: Unit - Test

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: 18.x

      - name: pnpm install
        run: pnpm
        env:
          CI: true

      - name: Run test
        run: pnpm test
