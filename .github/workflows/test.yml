name: Unit - Test

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Prepare
        uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "18.x"
      - run: npm install -g pnpm
      - run: pnpm install --frozen-lockfile 
        env:
          CI: true
      - name: Run unit-tests
        run: pnpm run test
